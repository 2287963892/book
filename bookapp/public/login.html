<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/axios.min.js"></script>
</head>
<body>
<div class="login clearFloat">
    <div class="my-container index">
        <img src="img/sprite/logo.png">
    </div>
    <div class="logo-bg">
        <a href="" class="click-area">
            <img src="img/sprite/2019080618134774653.jpg" alt="">
        </a>
    </div>
    <div class="login-area">
        <h1>密码登陆</h1>
        <a href="" class="icon"></a>
        <div class="form-group">
            <input type="text" >
            <i></i>
            <p>用户名输入错误</p>
        </div>
        <div class="form-group">
            <input type="password">
            <img src="" alt="">
            <i></i>
            <p>密码输入错误</p>
        </div>
        <div class="info">
            <p class="question">请点击下方图片，旋转至正确方向 <span>换一组</span></p>
            <p class="warnning">
                <input type="checkbox">请勿在公用电脑上勾选此选项
                <span><a href="">忘记密码</a></span>
            </p>
            <a href="" class="button">登陆</a>
        </div>
    </div>
    <script src="js/login.js"></script>
</div>
<!-- _____________________ -->
<div id="alert">
        <div id="msg">
          <img src="img/login/timg.jpg" alt="">
          <p>登录失败！！！</p>
          <a href="javascript: (function(){var alert=document.getElementById('alert');
          alert.style.display='none';})();">返回</a>
        </div>
      </div>
</body>
</html>
