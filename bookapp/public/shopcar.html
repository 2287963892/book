<script>
    let url = 'http://127.0.0.1:8080/books/cquery?conditions=comment_count&num=10';
    axios.get(url).then((function (response) {
        let data = response.data;
        let html = '';
        for (let i = 0; i < data.length; i++) {
            html += `<li>
                <a href="/detail.html?lid=${data[i].lid}">
                    <img src="${data[i].lg_pic}" alt="">
                    <p class="text"><a href="">${data[i].book_name}</a></p>
                    <span class="price">¥21.60</span>
                    <a href="" class="cover">加入购物车</a>
                    <a class='info'>已有<span class="comment_num">${data[i].comment_count}</span>位用户评</a>
                </a>
            </li>`
        }
        recommand.innerHTML = html;
    }));
</script>
